<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css"
      integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Openwhiteborad</title>
  </head>
  <body>
    <div class="options-container">
      <i class="fas fa-bars"></i>
    </div>
    <div class="tools-container">
      <img src="Icons/Pencil.svg" />
      <img src="Icons/Eraser.svg" />
      <img src="Icons/Download.svg" />
      <img src="Icons/StickyNote.svg" />
      <img src="Icons/Eraser.svg" />
      <img src="Icons/Upload.svg" />
      <img src="Icons/Undo.svg" />
      <img src="Icons/Redo.svg" />
    </div>
    <div class="pencil-tool-container">
      <div class="pencil-width-container">
        <input type="range" min="2" max="10" value="3" />
      </div>
      <div class="pencil-color-container">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>

    <script src="./tools.js"></script>
  </body>
</html>
